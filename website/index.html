<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Impressive HTML Test Page</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: fadeIn 1.5s ease-in;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      animation: slideUp 0.8s ease-out;
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    .card button {
      background: #ff6a00;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .card button:hover {
      background: #e65c00;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 500px) {
      .card {
        width: 90%;
        padding: 20px;
      }

      .card h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸš€ My Test Page</h1>
    <p>This is a beautifully styled and responsive HTML page for testing deployments or frontend rendering.</p>
    <button onclick="alert('ðŸš€ Deployed Successfully!')">Click Me</button>
  </div>
</body>
</html>
